 <!-- Content Row -->
<div class="row">
  <button ng-click="downloadVideo()">Download</button>
</div>
 <div class="row">

  <!-- Area Video -->
  <div class="col-xl-6 col-lg-7">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <!-- <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">VIDEO</h6>
      </div> -->
      <!-- Card Body -->
      <div class="card-body embed-responsive embed-responsive-16by9">
          <!-- <iframe  src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe> -->
          <!-- <video id="vid" controls src="{{videoSrc}}" class="embed-responsive-item"></video> -->
          <video id="vid" controls src="{{videoSrc}}" class="embed-responsive-item"></video>

         </div>
     </div>
  </div>

  <!-- Area Timeline -->
  <div class="col-xl-6 col-lg-5">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Timeline</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="pt-4 pb-2">
          <div class="card timeline-card" ng-repeat="x in networkList"
                ng-class="$even ? 'timeline-even' : 'timeline-odd'" ng-click="trackVideoToRequest(x);">
                <div class="card-body" id="timeline_{{x.requestid}}">
                  <span class="badge badge-secondary">{{x.requesttime}}</span> {{x.method }} - {{x.url}}
                </div>
              </div>
        </div>
        <div class="mt-4 text-center small">
          <span class="mr-2">
            <i class="fas fa-circle text-primary"></i> Direct
          </span>
          <span class="mr-2">
            <i class="fas fa-circle text-success"></i> Social
          </span>
          <span class="mr-2">
            <i class="fas fa-circle text-info"></i> Referral
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">

  <!-- Request Info -->
  <div class="col-xl-6 col-lg-7">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Request</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="content" id="network">

        </div>
     </div>
  </div>
  </div>
  <!--  Response Body -->
  <div class="col-xl-6 col-lg-5">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Response</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="pt-4 pb-2">
          <div class="content" id="network1">

        </div>
        <div class="mt-4 text-center small">
          <span class="mr-2">
            <i class="fas fa-circle text-primary"></i> Direct
          </span>
          <span class="mr-2">
            <i class="fas fa-circle text-success"></i> Social
          </span>
          <span class="mr-2">
            <i class="fas fa-circle text-info"></i> Referral
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
