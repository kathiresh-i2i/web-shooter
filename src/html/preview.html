    <div class="col-lg-12 col-xl-12 content-wrapper">
      <div class="content-header">
        <span>
          QA Eats Bug :: Demo Session ---- {{test}}
        </span></div>
      <div id="container" class="custom-container">
        <div class="row justify-content-center height-400 no-margin">
          <div class="splitpanel col-6 height-400" id="left_panel">
            <div class="header">Video</div>
            <div class="content">
            <video id="vid" controls src="{{videoSrc}}" class="
            video-section"></video>
          </div>
          </div>
          <div class="splitpanel col-6" id="right_panel">
            <div class="header">Timeline</div>
            <div class="content">
              <div class="card timeline-card" ng-repeat="x in networkList"
                ng-class="$even ? 'timeline-even' : 'timeline-odd'" ng-click="trackVideoToRequest(x);">
                <div class="card-body" id="timeline_{{x.requestid}}">
                  <span class="badge badge-secondary">{{x.requesttime}}</span> {{x.method }} - {{x.url}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center h-100 height-400 no-margin">
          <div class="splitpanel col-6 h-100" id="btLft_panel">
            <div class="header">Request</div>
            <div class="content" id="network">
            </div>
          </div>
          <div class="splitpanel col-6 h-100" id="right_panel">
            <div class="header">Response</div>
            <div class="content" id="network1">
            </div>
          </div>
        </div>
        <div class="row h-100 height-400 no-margin">
          <div class="splitpanel col-6 h-100" id="btLft_panel">
            <div class="header">Console</div>
            <div class="content" id="console">
            </div>
          </div>
          <div class="splitpanel col-6 h-100" id="right_panel">
            <div class="header">Browser Info</div>
            <div class="content" id="bb">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
